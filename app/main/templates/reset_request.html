{% extends 'base.html' %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
<div class="form-card">
    <div class="form-card-body">
        <h1>Reset Password?</h1>
        <form method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}

            {{ form.email.label }}
            {{ form.email() }}

            {{ form.submit(class='btn-donate btn-submit') }}
        </form>
    </div>
</div>
{% endblock content %}
