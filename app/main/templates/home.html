{% extends 'partials/base.html' %}
{% block title %}Homepage{% endblock title %}
{% block content %}
    {% for charity in all_charities %}
        {% if charity.authenticated == True %}
            <div class="card">
                <a href="{{ url_for('organization.charity_page', org_id=charity.id) }}">{{ charity.charity_name }}</a>
            </div>
        {% endif %}
    {% endfor %}
{% endblock content %}
